<div class="main-head" #mainHead>

      [buttonText]="searchButtonText"
      buttonIcon="search"
      (onButtonClick)="onSearchButtonClick.emit()"

      [buttonText]="collapseBtnText"
      [buttonIcon]="collapseBtnIcon"
      (onButtonClick)="collapseSidebar()"
    ></app-button>
  </nav>
</div>
